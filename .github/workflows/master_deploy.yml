name: "build"

on:
  push:
    branches: [ master ]
    tags: [ v* ]

jobs:
  build:
    name: "Xcode Build"
    runs-on: "macos-latest"

    steps:
      - name: "Checkout project"
        uses: actions/checkout@v2
      - name: "Set environment variables from project settings"
        run: |
          function set-env-from-proj { 
            echo "::set-env name=$1::$(xcodebuild -showBuildSettings | grep " $1 " | sed "s/[ ]*$1 = //")"
          }
          set-env-from-proj FULL_PRODUCT_NAME
          set-env-from-proj INSTALL_PATH
          set-env-from-proj PRODUCT_MODULE_NAME
          set-env-from-proj PRODUCT_NAME
          set-env-from-proj PROJECT_NAME
      - name: "Setup keychain"
        run: |
          ./scripts/setup_keychain.sh
        env:
          SIGNING_CERTIFICATE_P12_DATA: ${{ secrets.SIGNING_CERTIFICATE_P12_DATA }}
          SIGNING_CERTIFICATE_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
      - name: "Build project"
        run: |
          xcodebuild -project "$PROJECT_NAME" -scheme "$SCHEME_NAME" install DSTROOT=build/root | xcpretty
        env:
          SCHEME_NAME: "GIPHY Anywhere"
      - name: "Package app"
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          hdiutil create -fs HFS+ -srcfolder "build/root/$INSTALL_PATH/$FULL_PRODUCT_NAME" -volname "$PRODUCT_NAME" "build/$PRODUCT_MODULE_NAME.dmg"
      - name: "Notarize app"
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          ./scripts/notarize.sh
        env:
          NOTARIZATION_USERNAME: ${{ secrets.NOTARIZATION_USERNAME }}
          NOTARIZATION_PASSWORD: ${{ secrets.NOTARIZATION_PASSWORD }}
      - name: "Release app"
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: build/${{ env.PRODUCT_MODULE_NAME }}.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


